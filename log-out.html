  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      margin-left: 250px;

      transition: margin-left 0.3s ease;
    }
    .card {
      background: #FFFFFF;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      border: 2px solid #FFD700;
      
      transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .main-footer {
      text-align: center;
      padding: 15px 20px;
      color: #B91C1C;
      font-size: 1rem;
      border-top: 2px solid #FF6200;
      margin-top: auto;
    }
    .social-icons a {
      color: #B91C1C;
      margin: 0 12px;
      font-size: 1.8rem;
      transition: color 0.3s, transform 0.2s;
    }
    .social-icons a:hover {
      color: #FFD700;
      transform: scale(1.2);
    }
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      .card { padding: 20px; }
    }
    @media (max-width: 480px) {
      .main-content { padding: 15px; }
      .card { padding: 15px; }

  </style>
</head>
<body>

    <div class="flex items-center space-x-4">

      <i class="fas fa-bars sidebar-toggle" id="sidebar-toggle"></i>
      <img src="images/logo.png" alt="JRSM Logo" class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16">
      <h1>SJRSM - Feedback</h1>
    </div>
    <div class="profile-container">
      <i class="fas fa-user-cog profile-icon" id="profile-icon" title="Profile"></i>
      <div class="profile-dropdown" id="profile-dropdown">
        <a href="edit-profile.html">Edit Profile</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <i class="fas fa-times sidebar-expand" id="sidebar-expand"></i>
        <h3>Dashboard</h3>
        <a href="home.html" ><i class="fas fa-home"></i> Home</a>
        <a href="seva-booking.html"  class="active"><i class="fas fa-pray"></i> My Bookings</a>
        
      
        <a href="donations.html"><i class="fas fa-donate"></i> Donations</a>
       
        <a href="feedback.html"><i class="fas fa-comment"></i> Feedback</a>
        <a href="change-password.html" ><i class="fas fa-key"></i> Change Password</a>
        <a href="#" ><i class="fas fa-sign-out-alt"></i> Logout</a>

      </div> 

    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Logout Message -->
      <div class="card">
        <h3 class="text-2xl mb-4 text-[#B91C1C]">Logout</h3>
        <p class="mb-4">You have been logged out successfully.</p>
      </div>

      <!-- Footer -->
      <footer class="main-footer">
        <p><span class="mandali-text">@2025 Sri JayaRama Seva Mandali -</span> <span class="designer-credit"> Designed by Bloom It Solutions</span></p>
       
      </footer>
    </div>
  </div>
  <style>
    /* Toggle styles */
    .sidebar {
      transition: width 0.3s ease;
    }
    
    .sidebar.collapsed {
      width: 60px;
    }
    
    .sidebar.collapsed h3 {
      display: none;
    }
    
    .sidebar.collapsed a {
      justify-content: center;
      padding: 12px;
    }
    
    .sidebar.collapsed a span {
      display: none;
    }
    
    .sidebar-expand {
      font-size: 1.5rem;
      color: #B91C1C;
      cursor: pointer;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .sidebar.collapsed .sidebar-expand {
      display: block;
    }
    
    .main-content {
      transition: margin-left 0.3s ease;
    }
    
    .main-content.collapsed {
      margin-left: 60px;
    }
    
    .sidebar-toggle {
      display: none;
      font-size: 1.8rem;
      color: #FFD700;
      cursor: pointer;
      padding: 0.5rem;
    }
    
    @media (min-width: 769px) {
      .sidebar-toggle {
        display: block;
      }
    }
    
    @media (max-width: 768px) {
      .sidebar.collapsed {
        width: 250px;
      }
      .sidebar.collapsed h3,
      .sidebar.collapsed a span {
        display: block;
      }
      .sidebar.collapsed a {
        justify-content: flex-start;
      }
      .sidebar-expand {
        display: none !important;
      }
      .main-content.collapsed {
        margin-left: 0;
      }
    }
    </style>
    
    <script>
    // JavaScript modified in <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebarExpand = document.getElementById('sidebar-expand');
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.main-content');
    const profileIcon = document.getElementById('profile-icon');
    const profileDropdown = document.getElementById('profile-dropdown');
    
    const handleSidebarToggle = () => {
      const isCollapsed = sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
      sidebarExpand.style.display = isCollapsed && window.innerWidth >= 769 ? 'block' : 'none';
    };
    
    const initializeToggles = () => {
      if (menuToggle && sidebar) {
        menuToggle.removeEventListener('click', handleMenuToggle);
        menuToggle.addEventListener('click', handleMenuToggle);
      }
      if (sidebarToggle && sidebarExpand && sidebar && mainContent) {
        sidebarToggle.removeEventListener('click', handleSidebarToggle);
        sidebarToggle.addEventListener('click', handleSidebarToggle);
        sidebarExpand.removeEventListener('click', handleSidebarToggle);
        sidebarExpand.addEventListener('click', () => {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('collapsed');
          sidebarExpand.style.display = 'none';
        });
      }
      if (window.innerWidth > 768) {
        sidebar.classList.remove('active');
      }
    };
    
    window.addEventListener('resize', debounce(() => {
      console.log(`Window resized to ${window.innerWidth}px`);
      initializeToggles();
      if (window.innerWidth < 769 && sidebar.classList.contains('collapsed')) {
        sidebar.classList.remove('collapsed');
        mainContent.classList.remove('collapsed');
        sidebarExpand.style.display = 'none';
      }
    }, 200));
    </script>
</body>
</html>
